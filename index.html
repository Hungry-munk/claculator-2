<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/7d9e28e2cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Javascript calculator</h1>
    </header>

    <div id="calculator-container">

            <div class="display-container">
                <div class="previous-operation">213123 + 2434234</div>
                <div class="current-operation">123123123</div>
            </div>
    
            <button >AC</button>
            <button >DEL</button>
            <button>
                X<sup>y</sup>
            </button>
            <button >÷</button>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button >x</button>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button >+</button>
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button >-</button>
            <button>+/-</button>
            <button >.</button>
            <button >0</button>
            <button >=</button>
    </div>

    <footer>
        Made with ❤️ by <a href="https://github.com/Hungry-munk">Hungry-munk</a>
    </footer>
</body>
</html>
