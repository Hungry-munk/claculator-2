<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/7d9e28e2cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Javascript calculator</h1>
    </header>

    <div id="calculator-container">

            <div class="display-container">
                <div class="previous-operation"></div>
                <div class="current-operation"></div>
            </div>
    
            <button >AC</button>
            <button >DEL</button>
            <button value = "**"class="operator">
                ùë•<sup>y</sup>
            </button>
            <button value = "/"class="operator" >√∑</button>
            <button value = "1" class="number">1</button>
            <button value = "2" class="number">2</button>
            <button value = "3" class="number">3</button>
            <button value = "*" class="operator">x</button>
            <button value = "4" class="number">4</button>
            <button value = "5" class="number">5</button>
            <button value = "6" class="number">6</button>
            <button value = "+"class="operator">+</button>
            <button value = "7" class="number">7</button>
            <button value = "8" class="number">8</button>
            <button value = "9" class="number">9</button>
            <button value = "-" class="operator">-</button>
            <button>+/-</button>
            <button value = "0" class="number">0</button>
            <button >.</button>
            <button >=</button>
    </div>

    <footer>
        Made with ‚ù§Ô∏è by <a href="https://github.com/Hungry-munk">Hungry-munk</a>
    </footer>
</body>
</html>
