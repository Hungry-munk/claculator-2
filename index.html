<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/7d9e28e2cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Javascript calculator</h1>
    </header>

    <main>
        <div id="calculator-container">
            <div class="display-container">
                <div class="equation-display">1111111+33333333</div>
                <div class="number-display">-45345</div>
                <div class="delete-button">
                    <i class="fa-solid fa-delete-left"></i>
                </div>
            </div>
        
            <div class="button-container">
                <button class="">AC</button>
                <button class="basic-operation">
                    X<sup>y</sup>
                </button>
                <button class="">X!</button>
                <button class="basic-operation">X</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="basic-operation">÷</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="basic-operation">-</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="basic-operation">+</button>
                <button class="">+/-</button>
                <button class="number">0</button>
                <button class="">.</button>
                <button class="">=</button>
            </div>
        </div>
    </main>

    <footer>
        Made with ❤️ by <a href="https://github.com/Hungry-munk">Hungry-munk</a>
    </footer>
</body>
</html>
